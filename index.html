<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row g-2">
          <div class="col-3">
            <label for="exampleFormControlInput1" class="h2 form-label">Search for a city:</label>
            <input class="form-control" id="city-input" type="text" placeholder="San Diego" aria-label="default input example">
            <button type="button" id="search-btn" class="w-100 bg-info btn btn-primary">Search</button>
          </div>


          <!-- This is where the current weather information will go -->
          <div class="col-9">
            <div class="row" id="current-weather-zone"></div>

            

          </div>

          <div class="col-3">
            <div class="p-3 border bg-light">Past searches area</div>
          </div>


          <!-- This is the section holding the 5 day forecast -->
          <div class="col-9">
              <h3>5 Day Forecast:</h3>
              <div class="row g-1 justify-content-between" id="forecast-stat-zone"></div>
          </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
